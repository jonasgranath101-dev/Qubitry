<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Graph</title>
        <meta charset="utf-8">
        <div id="plot" style="width:600px; height:600px;"></div>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script>
        const trace = {
            x: [1, 2, 3],
            y: [4, 5, 6],
            z: [7, 8, 9],
            mode: 'markers',
            type: 'scatter3d',
            marker: { size: 4 }
        };

        const layout = {
            scene: {
            xaxis: { title: 'X' },
            yaxis: { title: 'Y' },
            zaxis: { title: 'Z' }
            }
        };

        Plotly.newPlot('plot', [trace], layout);
        </script>
    </head>
</html>
